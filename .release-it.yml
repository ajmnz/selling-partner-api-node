git:
  push: true
  requireBranch: main
  commit: true
  commitMessage: release ${version}
  commitArgs: ["--no-verify"]

github:
  release: true

npm:
  publish: true
  publishArgs: ["dist"]

hooks:
  before:init:
    - sh scripts/generate-client.sh
    - yarn lint
    - yarn format
    - yarn clean
    - yarn build
